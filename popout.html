<!DOCTYPE html>

      body{
        width:400px;
        background: #717896;
        color: #f7fafc;
        font-family: 'Playfair Display', Georgia, serif;
        font-weight: 900;
      }
      /* Style the select container */
      .custom-select {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
        font-family: 'Playfair Display', Georgia, serif;
      }

      /* Style the select itself */
      .custom-select select {
        width: 100%;
        padding: 10px;
        border: 1px solid #f7fafc;
        background-color: #edf2f7;
        appearance: none;
        font-family: 'Playfair Display', Georgia, serif;
        cursor: pointer;
      }

      /* Style the select arrow */
      .custom-select select::after {
        content: "\25BC"; /* Unicode character for down arrow */
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        pointer-events: none;
      }

      /* Style the options */
      .custom-select select option {
        padding: 10px;
        background-color: #edf2f7;
        color: #333;
        font-family: 'Playfair Display', Georgia, serif;
      }

      /* Style the select when it's focused */
      .custom-select select:focus {
        outline: none;
        box-shadow: none;
        border: 1px solid #ccc; /* You can adjust the border style if needed */
      }

      /* Style the select options */
      .custom-select select option {
        padding: 10px;
        background-color: #edf2f7;
        font-family: 'Playfair Display', Georgia, serif; /* Set the desired font-family */
        color: #333;
      }

      /* Style the selected option when hovering */
      .custom-select select option:hover {
        background-color: #f0f0f0;
        color: #333;
      }

      /* Style the selected option */
      .custom-select select option:checked {
        background-color: #007bff; /* Change to your preferred color */
        color: #edf2f7;
      }

      .play {
        background-color: #4CAF50;; /* Background color for the Play button */
        color: #fff; /* Text color for the Play button */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Playfair Display', Georgia, serif; /* Set the desired font-family */
        font-weight: bold;
      }

      /* Style the Play button on hover */
      .play:hover {
        background-color: #45a049; /* Change to a darker shade for hover effect */
      }

      /* Style the Pause button */
      .pause {
        background-color: #E74C3C; /* Background color for the Pause button */
        color: #fff; /* Text color for the Pause button */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Playfair Display', Georgia, serif; /* Set the desired font-family */
        font-weight: bold;
      }

      /* Style the Pause button on hover */
      .pause:hover {
        background-color: #C0392B; /* Change to a darker shade for hover effect */
      }

      ul {

        }

        li.completed span {

        }

        li button.delete-button{

        right: 0;
